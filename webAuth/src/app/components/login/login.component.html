
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

      <div class="card">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="row justify-content-center">
          <img src="assets\images\logo\icon-login.png" style="width:120px;height:70px;"/>
        </div>

        <h5 class="card-title text-center">Login</h5>

        <div class="card-body">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <!-- <div class="form-group row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember me
                  </label>
                </div>
              </div>
            </div> -->
            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              </div>
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
