
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

      <div class="card">

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <h5 class="card-title text-center">Register</h5>

        <div class="card-body">

          <div class="form-group row">
            <label for="fullName" class="col-sm-3 col-form-label">Full Name</label>
            <div class="col-sm-9">
              <input type="email" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter your full name...">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email...">
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password...">
            </div>
          </div>
            <!-- <div class="form-group row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember me
                  </label>
                </div>
              </div>
            </div> -->
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign Up</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
